<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Block Inline</title> 
  <!-- HTML5 und CSS3 Seite 73 -->
  
<style>
a {
border: 1px solid black;
width:100px;
height:40px;
text-decoration:none;
font-family:Arial;

}
#i {
display:inline;
}
#b {
display:block;
}
#ib {
display:inline-block;
}
</style>
</head>
<body>
<h3>Blockelemente</h3>
<a id="i" href="#">Wer?</a>
<a id="i" href="#">Wie?</a>
<a id="i" href="#">Was?</a>
<h3>Blockelemente</h3>

<a id="b" href="#">Wie?</a>
<a id="b" href="#">Was?</a>
<h3>Inline-Blockelemente</h3>

</body>
</html>
