<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CSS3 dynamisch Positionieren </title> 
  <!-- HTML5 und CSS3 Seite 69 -->
  
  <style>
* {
box-sizing:border-box;
}
nav {
position:absolute;
top:0%; left:0%;
width:20%; height:90%;
background-color:red;
}
main{
position:absolute;
top:0%; left:20%;
width:80%;height:90%;
background-color:blue;
}
aside{
position:absolute;
top:0%; right:0%;
width:20%; height:90%;
background-color:yellow;
}
footer{
position:absolute;
bottom:0%;left:0%;
height:10%;width:100%;
background-color:green;
}
</style>
</head>
<body>

<nav>Navigation</nav>
<main>Hauptbereich</main>
<aside>Nebenbereich</aside>
<footer>Fu√üzeile</footer>

</body>
</html>
