<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web Storage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <p id="count"></p>

    <script>
        $(function() {
            var c = Number.parseInt(localStorage.getItem("counter"));
            if (!c) {
                c = 1;
            } else {
                c++;
            }
            localStorage.setItem("counter", c);
            $("#count").html("Die Seite wurde " + c + "mal besucht.");
        });
    </script>

</body>

</html>
