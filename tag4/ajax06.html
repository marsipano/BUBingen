<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>AJAX JQUERY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <body>
        <h1>AJAX</h1>
        <button>Daten im JSON-Format</button>

        <h1 id="ausgabe"></h1>

        <script>
            $(function() {

                $.ajaxSetup({
                    cache: false
                });

                $("button").click(function() {
                    $.getJSON("autor.json", function(daten) {
                        console.log(daten);
                        $("#ausgabe").html(daten.name + ", " + daten.webseiten[1]);
                    });
                });

            });
        </script>

    </body>

</html>
