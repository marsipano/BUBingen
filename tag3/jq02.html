<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Basis</title>
	<script src="scripts/jquery-3.3.1.min.js"></script>
	
	<script>
   $(document).ready(function(){
   console.log($("#thema").html());
   $("#thema").html("<h3>jQuery Einbindung</h3>");
   
   console.log($("h1").html());
   $("h1").mouseover(function() {
   $(this).css("color","red");
   })
   $("h1").mouseout(function() {
   $(this).css("color","black");
   })
   });
  </script>
  
</head>
<body>
  <div id ="thema">test</div>
   <h1>jQuery Event"</h1>
 
  </body>
</html>
