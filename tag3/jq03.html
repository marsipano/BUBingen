<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Basis</title>
	<script src="scripts/jquery-3.3.1.min.js"></script>
	
	<script>
   $(document).ready(function(){
   console.log($("#thema").html());
   $("#thema").html("<h3>jQuery Einbindung</h3>");
   
   console.log($("h1").html());
   $("h1:first").mouseover(function() {
   $("h1").css("color","red");
   })
   $("h1").mouseout(function() {
   $("h1").css("color","black");
   })
   });
  </script>
  
</head>
<body>
  <div id ="thema">test</div>
  <article>
 <h1>jQuery Event"</h1>
 <h1>CSS</h1>
 <h1>Javascript"</h1>
 <h1>HTML</h1>
 
 </article>
