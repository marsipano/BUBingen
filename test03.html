<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>jQuery Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1>Erste Ãœberschrift</h1>
    <div id="ausgabe">vorher</div>
    <h2>und noch eine</h2>
    <script>
        $(document).ready(function() {
            console.log($("#ausgabe").html());
            $("#ausgabe").html("<h2>durch jQuery dynamisch erzeugt</h2>");

            function setallred() {
                $("h2").css("color", "red");
            }

            function setallblack() {
                $("h2").css("color", "black");
            }

            $("h2").mouseover(setallred);
            $("h2").mouseout(setallblack);
        });
    </script>
</body>

</html>
